service: shopping-api

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-east-1
  stage: ${opt:stage, 'dev'}
  memorySize: 512
  timeout: 30
  environment:
    NODE_ENV: ${self:provider.stage}
    MONGODB_URI: ${env:MONGODB_URI_${self:provider.stage}, env:MONGODB_URI}
    JWT_SECRET: ${env:JWT_SECRET_${self:provider.stage}, env:JWT_SECRET}
    CORS_ORIGINS: ${env:CORS_ORIGINS_${self:provider.stage}, env:CORS_ORIGINS}
    DD_SERVICE: ${env:DD_SERVICE, 'shopping-api'}
    DD_ENV: ${self:provider.stage}
    DD_VERSION: ${env:DD_VERSION, '1.0.0'}
    DD_API_KEY: ${env:DD_API_KEY}
    DD_SITE: ${env:DD_SITE, 'datadoghq.com'}
    DD_LOGS_INJECTION: 'true'
    DD_TRACE_ENABLED: 'true'
    DD_MERGE_XRAY_TRACES: 'true'
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - cloudformation:*
            - s3:*
            - lambda:*
            - apigateway:*
            - logs:*
          Resource: '*'

functions:
  api:
    handler: dist/lambda.handler
    name: shopping-api-${self:provider.stage}
    layers:
      - arn:aws:lambda:ap-east-1:464622532012:layer:Datadog-Node20-x:${env:DD_LAYER_VERSION, '132'}
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors: true

custom:
  stages:
    - dev
    - test
    - prod
