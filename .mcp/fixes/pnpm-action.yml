# PNPM修复模板
# 在 setup-node 后添加 pnpm 安装步骤
fixes:
  - id: pnpm-missing
    description: 'GitHub Actions缺少PNPM安装步骤'
    detect:
      pattern: 'run: pnpm'
      missingPattern: 'uses: pnpm/action-setup'
    fix:
      insertAfter: 'uses: actions/setup-node@'
      content: |
        - name: 安装pnpm
          uses: pnpm/action-setup@v2
          with:
            version: 8
            run_install: false
