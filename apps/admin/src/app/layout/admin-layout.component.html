<div class="app-shell">
  <aside class="sf-nav">
    <div class="sf-nav-brand">
      <i class="bi bi-cloud-fill"></i>
    </div>
    <nav class="sf-nav-items">
      <a class="sf-nav-item" routerLink="/products" routerLinkActive="active">
        <i class="bi bi-box-seam"></i>
        <span>Products</span>
      </a>
      <a class="sf-nav-item" routerLink="/products-3d" routerLinkActive="active">
        <i class="bi bi-bounding-box-circles"></i>
        <span>Products 3D</span>
      </a>
      <a class="sf-nav-item" routerLink="/orders" routerLinkActive="active">
        <i class="bi bi-receipt"></i>
        <span>Orders</span>
      </a>
      <a class="sf-nav-item" routerLink="/users" routerLinkActive="active">
        <i class="bi bi-people"></i>
        <span>Users</span>
      </a>
      <a class="sf-nav-item" routerLink="/crawler" routerLinkActive="active">
        <i class="bi bi-bug"></i>
        <span>Crawler</span>
      </a>
      <a class="sf-nav-item" routerLink="/analytics" routerLinkActive="active">
        <i class="bi bi-graph-up"></i>
        <span>Analytics</span>
      </a>
    </nav>
    <div class="sf-nav-footer">
      <button class="sf-icon-btn" type="button" (click)="logout()" title="Logout">
        <i class="bi bi-box-arrow-right"></i>
      </button>
    </div>
  </aside>

  <div class="content">
    <header class="sf-topbar">
      <div class="sf-topbar-left">
        <div class="sf-app-name">Shopping Admin</div>
      </div>

      <div class="sf-topbar-center">
        <div class="sf-search">
          <i class="bi bi-search"></i>
          <input class="form-control form-control-sm" placeholder="Search..." />
        </div>
      </div>

      <div class="sf-topbar-right">
        <button class="sf-icon-btn" type="button" title="New"><i class="bi bi-plus-lg"></i></button>
        <button class="sf-icon-btn" type="button" title="Help"><i class="bi bi-question-circle"></i></button>
        <button class="sf-icon-btn" type="button" title="Settings"><i class="bi bi-gear"></i></button>
        <button class="sf-icon-btn" type="button" title="Notifications"><i class="bi bi-bell"></i></button>
        <div class="sf-avatar" title="Profile">
          <i class="bi bi-person-circle"></i>
        </div>
      </div>
    </header>

    <main class="p-3">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
