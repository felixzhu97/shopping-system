<div class="app-shell">
  <aside class="sidebar bg-white border-end">
    <div class="fw-bold mb-3">Shopping Admin</div>
    <nav class="nav flex-column gap-1">
      <a class="nav-link px-2" routerLink="/products" routerLinkActive="active">Products</a>
      <a class="nav-link px-2" routerLink="/orders" routerLinkActive="active">Orders</a>
      <a class="nav-link px-2" routerLink="/users" routerLinkActive="active">Users</a>
      <a class="nav-link px-2" routerLink="/crawler" routerLinkActive="active">Crawler</a>
      <a class="nav-link px-2" routerLink="/analytics" routerLinkActive="active">Analytics</a>
    </nav>
  </aside>

  <div class="content">
    <header class="topbar bg-white border-bottom">
      <div class="flex-grow-1"></div>
      <div class="d-flex align-items-center gap-2">
        <span class="text-muted small" *ngIf="email() as e">{{ e }}</span>
        <button class="btn btn-outline-secondary btn-sm" type="button" (click)="logout()">Logout</button>
      </div>
    </header>

    <main class="p-3">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
