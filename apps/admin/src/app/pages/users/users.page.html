<div class="container-fluid">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div class="h4 mb-0">Users</div>
    <div class="d-flex align-items-center gap-2">
      <input
        class="form-control form-control-sm"
        style="width: 240px;"
        [value]="search()"
        (input)="setSearch(($any($event.target)).value)"
        placeholder="Search users"
      />
      <button class="btn btn-outline-secondary btn-sm" type="button" (click)="refresh()" [disabled]="loading()">
        Refresh
      </button>
      <button class="btn btn-primary btn-sm" type="button" (click)="openCreateModal()">
        <i class="bi bi-plus-lg me-1"></i>
        Create
      </button>
    </div>
  </div>

  <div class="card">
    <div class="card-header">List</div>
    <div class="card-body">
      <div class="text-danger small mb-2" *ngIf="error()">{{ error() }}</div>
      <ag-grid-angular
        class="ag-theme-quartz grid"
        [gridOptions]="gridOptions"
        [rowData]="filteredUsers()"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [getRowId]="getRowId"
      />
    </div>
  </div>

  <div
    class="modal fade"
    [class.show]="createModalOpen()"
    [style.display]="createModalOpen() ? 'block' : 'none'"
    tabindex="-1"
    role="dialog"
    aria-modal="true"
    *ngIf="createModalOpen()"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create User</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeCreateModal()"></button>
        </div>
        <div class="modal-body">
          <form class="row g-3" [formGroup]="form" (ngSubmit)="create()">
            <div class="col-12">
              <label class="form-label">Email</label>
              <input class="form-control" formControlName="email" type="email" />
            </div>
            <div class="col-12">
              <label class="form-label">Password</label>
              <input class="form-control" formControlName="password" type="password" />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">First Name</label>
              <input class="form-control" formControlName="firstName" />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Last Name</label>
              <input class="form-control" formControlName="lastName" />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Phone</label>
              <input class="form-control" formControlName="phone" />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Role</label>
              <select class="form-select" formControlName="role">
                <option value="user">user</option>
                <option value="admin">admin</option>
              </select>
            </div>
            <div class="col-12">
              <div class="d-flex gap-2 justify-content-end">
                <button type="button" class="btn btn-outline-secondary" (click)="closeCreateModal()">Cancel</button>
                <button class="btn btn-primary" type="submit" [disabled]="loading() || form.invalid">
                  {{ loading() ? 'Saving...' : 'Create' }}
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show" *ngIf="createModalOpen()" (click)="closeCreateModal()"></div>
</div>
