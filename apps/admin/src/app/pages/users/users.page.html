<div class="page">
  <div class="header">
    <div class="title">Users</div>
    <div class="actions">
      <button class="btn" type="button" (click)="refresh()" [disabled]="loading()">Refresh</button>
    </div>
  </div>

  <div class="card">
    <div class="error" *ngIf="error()">{{ error() }}</div>

    <div class="table-wrap">
      <table class="table">
        <thead>
          <tr>
            <th>Email</th>
            <th>Role</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Created</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of users(); trackBy: trackById">
            <td>{{ u.email }}</td>
            <td>{{ u.role || '-' }}</td>
            <td>{{ (u.firstName || '') + ' ' + (u.lastName || '') }}</td>
            <td>{{ u.phone || '-' }}</td>
            <td>{{ u.createdAt || '-' }}</td>
          </tr>
          <tr *ngIf="!loading() && users().length === 0">
            <td colspan="5" class="empty">No users</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
