<div class="container-fluid">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div class="h4 mb-0">Products</div>
    <div class="d-flex align-items-center gap-2">
      <div class="input-group input-group-sm" style="width: 360px;">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input
          class="form-control"
          [value]="search()"
          (input)="setSearch(($any($event.target)).value)"
          placeholder="Search products"
        />
        <button class="btn btn-outline-secondary" type="button" (click)="refresh()" [disabled]="loading()">
          Refresh
        </button>
      </div>

      <button class="btn btn-primary btn-sm" type="button" (click)="openCreateModal()">
        <i class="bi bi-plus-lg me-1"></i>
        Create
      </button>

      <button class="btn btn-outline-primary btn-sm" type="button" (click)="openImportModal()">
        <i class="bi bi-upload me-1"></i>
        Import
      </button>
    </div>
  </div>

  <div class="alert alert-danger d-flex align-items-center justify-content-between py-2" role="alert" *ngIf="error()">
    <div class="me-3">
      <strong>Error</strong>
      <div class="small">{{ error() }}</div>
    </div>
    <button class="btn btn-outline-danger btn-sm" type="button" (click)="signOut()">
      Sign out
    </button>
  </div>

  <div class="card">
    <div class="card-header bg-light">List</div>
    <div class="card-body">
      <ag-grid-angular
        class="ag-theme-quartz grid"
        [gridOptions]="gridOptions"
        [rowData]="filteredProducts()"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [getRowId]="getRowId"
      />
    </div>
  </div>
</div>

<!-- Success Toast -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1080;" *ngIf="toastMessage()">
  <div class="toast show text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        {{ toastMessage() }}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" aria-label="Close" (click)="closeToast()"></button>
    </div>
  </div>
</div>

<!-- Create Modal -->
<div
  class="modal fade"
  [class.show]="createModalOpen()"
  [style.display]="createModalOpen() ? 'block' : 'none'"
  tabindex="-1"
  role="dialog"
  aria-modal="true"
  *ngIf="createModalOpen()"
>
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create Product</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeCreateModal()"></button>
      </div>
      <div class="modal-body">
        <form class="row g-3" [formGroup]="form" (ngSubmit)="create()">
          <div class="col-12 col-md-6">
            <label class="form-label">Name</label>
            <input class="form-control" formControlName="name" />
          </div>
          <div class="col-6 col-md-3">
            <label class="form-label">Price</label>
            <input class="form-control" formControlName="price" type="number" />
          </div>
          <div class="col-6 col-md-3">
            <label class="form-label">Stock</label>
            <input class="form-control" formControlName="stock" type="number" />
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">Category</label>
            <input class="form-control" formControlName="category" />
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">Model Key</label>
            <select class="form-select" formControlName="modelKey">
              <option value="">Auto</option>
              <option *ngFor="let a of modelAssets" [value]="a.key">{{ a.label }} ({{ a.key }})</option>
            </select>
          </div>
          <div class="col-12">
            <div class="d-flex gap-2 justify-content-end">
              <button type="button" class="btn btn-outline-secondary" (click)="closeCreateModal()">Cancel</button>
              <button class="btn btn-primary" type="submit" [disabled]="loading() || form.invalid">
                {{ loading() ? 'Saving...' : 'Create' }}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade show" *ngIf="createModalOpen()" (click)="closeCreateModal()"></div>

<!-- Import Modal -->
<div
  class="modal fade"
  [class.show]="importModalOpen()"
  [style.display]="importModalOpen() ? 'block' : 'none'"
  tabindex="-1"
  role="dialog"
  aria-modal="true"
  *ngIf="importModalOpen()"
>
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Import Products</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeImportModal()"></button>
      </div>
      <div class="modal-body">
        <div class="mb-2">
          <div class="form-text">
            Supported: CSV / Excel / JSON. Tip: use <code>services/api/src/__tests__/fixtures/products-import.csv</code>.
          </div>
        </div>

        <div class="input-group">
          <input class="form-control" type="file" accept=".csv,.xlsx,.xls,.json" (change)="setImportFile($event)" />
          <button
            class="btn btn-outline-primary"
            type="button"
            (click)="importProducts()"
            [disabled]="loading() || importing() || !importFile()"
          >
            {{ importing() ? 'Importing...' : 'Import' }}
          </button>
        </div>

        <div class="mt-2 small text-muted" *ngIf="importFile()">Selected: {{ importFile()!.name }}</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="closeImportModal()">Close</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade show" *ngIf="importModalOpen()" (click)="closeImportModal()"></div>
