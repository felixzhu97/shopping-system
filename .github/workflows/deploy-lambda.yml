name: 部署到AWS Lambda

on:
  push:
    branches: [main]
    paths:
      - 'apps/api/**'
      - 'packages/shared/**'
      - '.github/workflows/deploy-lambda.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: 设置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          cache-dependency-path: '**/package.json'

      - name: 安装依赖
        run: pnpm install --no-frozen-lockfile

      - name: 安装构建工具
        run: |
          pnpm add -Dw esbuild@0.20.2
          cd apps/api && pnpm add -D @types/swagger-jsdoc @types/swagger-ui-express
          cd ../../packages/shared && pnpm add -D esbuild@0.20.2
          cd ../ui && pnpm add -D esbuild@0.20.2

      - name: 构建所有包
        run: pnpm exec turbo run build --filter=api...

      - name: 检查构建输出
        run: |
          echo "检查shared包输出:"
          ls -la packages/shared/dist
          echo "检查UI包输出:"
          ls -la packages/ui/dist
          echo "检查API包输出:"
          ls -la apps/api/dist

      - name: 部署到AWS Lambda
        run: cd apps/api && pnpm dlx serverless@3 deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
