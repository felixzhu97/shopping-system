name: Deploy to Production

# Unified version management
env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.1.0'

on:
  push:
    branches: [release]
    paths:
      - 'apps/api/**'
      - 'packages/types/**'
      - 'packages/monitoring/**'
      - '.github/workflows/deploy-lambda.yml'
      - 'pnpm-lock.yaml'
      - 'package.json'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Verify lockfile exists
        run: |
          if [ ! -f "pnpm-lock.yaml" ]; then
            echo "Error: pnpm-lock.yaml not found!"
            exit 1
          fi
          echo "✓ pnpm-lock.yaml found"
          head -5 pnpm-lock.yaml

      - name: Verify pnpm version
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build --filter=types --filter=monitoring --filter=api

      - name: Verify build output
        run: |
          ls -la packages/types/dist
          ls -la apps/api/dist

  deploy:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Verify lockfile exists
        run: |
          if [ ! -f "pnpm-lock.yaml" ]; then
            echo "Error: pnpm-lock.yaml not found!"
            exit 1
          fi
          echo "✓ pnpm-lock.yaml found"
          head -5 pnpm-lock.yaml

      - name: Verify pnpm version
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build --filter=types --filter=monitoring --filter=api

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-east-1

      - name: Deploy to AWS Lambda
        run: cd apps/api && pnpm run deploy:lambda:prod
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          CORS_ORIGINS: ${{ secrets.CORS_ORIGINS }}
          DD_API_KEY: ${{ secrets.DD_API_KEY }}
          DD_SITE: ${{ secrets.DD_SITE || 'datadoghq.com' }}
          DD_LAYER_VERSION: ${{ secrets.DD_LAYER_VERSION || '119' }}

      - name: Deployment notification
        run: |
          echo "✅ Lambda function deployed successfully!"
          echo "Deployment time: $(date)"
