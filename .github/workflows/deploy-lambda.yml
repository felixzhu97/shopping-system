name: 部署到AWS Lambda

on:
  push:
    branches: [main]
    paths:
      - 'apps/api/**'
      - 'packages/shared/**'
      - '.github/workflows/deploy-lambda.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: 设置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          cache-dependency-path: '**/package.json'

      - name: 安装依赖
        run: pnpm install --no-frozen-lockfile

      - name: 安装类型声明依赖
        run: cd apps/api && pnpm add -D @types/swagger-jsdoc @types/swagger-ui-express

      - name: 构建应用
        run: pnpm exec turbo run build

      - name: 部署到AWS Lambda
        run: cd apps/api && pnpm dlx serverless@3 deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
