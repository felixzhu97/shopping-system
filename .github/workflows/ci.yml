name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: 运行API测试
        run: |
          cd apps/api
          pnpm test

      - name: 检查Web测试
        id: check-web-tests
        continue-on-error: true
        run: |
          cd apps/web
          # 检查是否存在测试文件
          if find . -name "*.test.ts" -o -name "*.test.tsx" | grep -q .; then
            echo "TESTS_EXIST=true" >> $GITHUB_ENV
            echo "Web测试文件存在，将运行测试"
          else
            echo "TESTS_EXIST=false" >> $GITHUB_ENV
            echo "Web测试文件不存在，跳过测试"
          fi

      - name: 运行Web测试
        if: env.TESTS_EXIST == 'true'
        run: |
          cd apps/web
          pnpm test
